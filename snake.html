<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake</title>
  <style>
    .snake {
      display: none;
      max-width: 100%;
    }

    @media (prefers-color-scheme: light) {
      .snake-light {
        display: block;
      }
    }

    @media (prefers-color-scheme: dark) {
      .snake-dark {
        display: block;
      }
    }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: white;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #0d1117;
      }
    }
  </style>
</head>
<body>
  <img src="snake-light.svg" alt="Snake light" class="snake snake-light" />
  <img src="snake-dark.svg" alt="Snake dark" class="snake snake-dark" />
</body>
</html>
